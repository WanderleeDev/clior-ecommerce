<div
  class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <a class="block relative w-full h-64" [routerLink]="['/products/', productData().id]">
    <img
      class="p-8 rounded-t-lg"
      [ngSrc]="productData().image"
      [alt]="productData().title + 'image'"
      fill
    />
  </a>
  <div class="px-5 pb-5">
      <h5
        class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white truncate"
      >
        {{productData().title}}
      </h5>
    <div class="flex items-center mt-2.5 mb-5">
    <app-star-rating [rating]="productData().rating.rate" />
      <span
        class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3"
        >{{productData().rating.rate}}</span
      >
    </div>
    <div class="flex items-center justify-between">
      <span class="text-3xl font-bold text-gray-900 dark:text-white">{{productData().price | currency}}</span>
      <button
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >Add to cart</button
      >
    </div>
  </div>
</div>
